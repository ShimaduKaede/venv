<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Name</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h2>問い合わせ完了</h2>
    {% with messages=get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li class="flash">{{message}}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </body>
</html>
